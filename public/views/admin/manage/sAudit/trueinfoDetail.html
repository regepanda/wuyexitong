<div class="col-sm-12">
    <div class="col-sm-12">
        <nav class="pull-right">
            <ul class="pagination">
                <li>
                    <a ng-click="goIndex()"
                       aria-label="Previous">
                        <span class="glyphicon glyphicon-chevron-left"  aria-hidden="true"></span>
                    </a>
                </li>
                <li>
                    <a ng-click="getData()" >
                        <span class="glyphicon glyphicon-refresh"  aria-hidden="true"></span>
                    </a>
                </li>

            </ul>
        </nav>
        <h2>真实信息队列</h2>
    </div>
    <div class="col-sm-12">
        <p>真实信息ID：{{id}}</p>
        <p>姓名：{{trueinfoData[0].info_name}}</p>
        <p>身份证号：{{trueinfoData[0].info_ic_id}}</p>
        <p>信息创建时间：{{trueinfoData[0].info_create_time}}</p>
        <p>信息更新时间：{{trueinfoData[0].info_update_time}}</p>
        <p>拥有用户：{{trueinfoData[0].info_user}}</p>
        <p>是否审核：{{trueinfoData[0].info_check?"是":"否"}}</p>
        <div>
         <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#updateDataModal" ng-if="!trueinfoData[0].info_check">审核通过</button>
            <!-- Modal -->
            <div class="modal fade" id="updateDataModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">确认审核通过</h4>
                        </div>
                        <div class="modal-body">
                            <h2>确认审核通过？</h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary"  ng-click="updateData()" ng-if="!trueinfoData[0].info_check">审核通过</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
