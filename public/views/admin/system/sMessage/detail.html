<p id="sMessage_detail">

    <div class="col-sm-12">
        <nav class="pull-right">
            <ul class="pagination">
                <li>
                    <a ng-click="goIndex()"
                       aria-label="Previous">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    </a>
                </li>
                <li>
                    <a ng-click="getData()">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    </a>
                </li>

            </ul>
        </nav>
        <h2>消息详情</h2>
    </div>
    <div class="col-sm-4">
        <h3>基本信息：</h3>

        <p>id：{{id}}</p>

        <p>接收用户：{{detailData.user_username}}</p>

        <p>信息发送时间：{{detailData.message_create_time}}</p>

        <p ng-if="detailData.message_read == 1">是否已读：已读</p>
        <p ng-if="detailData.message_read == 0">是否已读：未读</p>
    </div>
    <div class="col-sm-4">
        <h3>基本信息：</h3>
        <p>详细数据：{{detailData.message_data}}</p>
    </div>
    <div class="col-sm-4">
            <p class="col-sm-4">

                <h3>操作：</h3>
                <p>
                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#delete">
                        <span class="glyphicon glyphicon-trash">删除</span>
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="deleteLabel">删除系统信息</h4>
                                </div>
                                <div class="modal-body">
                                    警告！你将要删除该条系统信息！是否继续？
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" ng-click="messageDelete()" class="btn btn-danger">删除</button>
                                    <!--<a class="btn btn-danger" href="/Api_messageDelete/{{id}}">删除</a>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </p>
            </p>
    </div>
</p>
