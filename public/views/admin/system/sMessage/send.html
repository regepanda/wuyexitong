<div class="logincss">
    <div>

        <div class="col-sm-12">
            <h2>请编辑要发送的信息:</h2>
            <textarea class="form-control col-sm-12" rows="8" ng-model="messageData"></textarea>
        </div>
        <div class="col-sm-12"></div>
        <div class="col-sm-offset-10 col-sm-2">
            <div class="col-sm-12"></div>
            <div class="col-sm-12"></div>
            <div class="area_z col-sm-12">
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                    给用户组发送信息
                </button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">给用户组发送信息</h4>
                </div>
                <div class="modal-body">
                    <select class="form-control" ng-model="groupid">
                        <option>请选择</option>
                        <option ng_repeat="group in groupData" value="{{group.group_id}}">{{group.group_name}}</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" ng-click="sendGroup()">发送</button>
                </div>
            </div>
        </div>
    </div>

</div>
